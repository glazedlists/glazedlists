language: java
jdk:
- oraclejdk8
sudo: false
env:
  matrix:
  - DISPLAY=:99.0
  global:
  - secure: 
  - secure: 
  - secure: 
install: true
addons:
  apt:
    packages:
    - metacity
before_script:
- sh -e /etc/init.d/xvfb start
- sleep 5
- metacity --sm-disable --replace 2> metacity.err &
after_success:
- gpg2 --keyring=$TRAVIS_BUILD_DIR/pubring.gpg --no-default-keyring --import deployment/signingkey.asc
- gpg2 --allow-secret-key-import --keyring=$TRAVIS_BUILD_DIR/secring.gpg --no-default-keyring
  --import deployment/signingkey.asc
- ./gradlew uploadArchives -Psigning.keyId=F941E9F172F06519 -Psigning.password=$PASSPHRASE -Psigning.secretKeyRingFile=$TRAVIS_BUILD_DIR/secring.gpg
before_install:
- openssl aes-256-cbc -K $encrypted_45cc9ac4f8c3_key -iv $encrypted_45cc9ac4f8c3_iv
  -in deployment/signingkey.asc.enc -out deployment/signingkey.asc -d
